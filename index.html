<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Uygulaması</title>
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
      background: url("https://i.ibb.co/qDhxmKy/giphy.webp") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.5);
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
    }

    .download-btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background-color: #4caf50;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .download-btn:hover {
      background-color: #45a049;
    }
  </style>

<body>
  <header>
    <h1>AR Uygulamasını İndirin</h1>
  </header>
  <main>
    <section>
      <p>Roma rakamlarını öğrenmek için AR uygulamamızı hemen indirin!</p>
      <a href="your-app.apk" class="download-btn" download>APK'yı İndir</a>
    </section>
  </main>
  <footer>
    <p>© 2024 AR Eğitim Uygulaması. Tüm Hakları Saklıdır.</p>

</html>
